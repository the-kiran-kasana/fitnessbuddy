<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitness Profile Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background-image: url("https://i.pinimg.com/736x/28/1a/56/281a5674159e646a08fee34c0ddbf298.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .form-wrapper {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      max-width: 1100px;
      width: 100%;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .form-wrapper h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
      color: #fff;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    .form-group-full {
      flex: 1 1 100%;
    }

    input,
    select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      margin-top: 6px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #transparent;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cc8f;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="form-wrapper">
  <h2>Create Your Fitness Profile</h2>
  <form onsubmit="createProfileFn(event)" id="creatProfile">
    <div class="form-group">
      <label for="profileNameId">Full Name</label>
      <input type="text" id="profileNameId" placeholder="John Doe" required />
    </div>
    <div class="form-group">
      <label for="profileEmailId">Email</label>
      <input type="email" id="profileEmailId" placeholder="john@example.com" required />
    </div>

    <div class="form-group">
      <label for="profileGenderId">Gender</label>
      <select id="profileGenderId" required>
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="profileAgeId">Age</label>
      <input type="number" id="profileAgeId" placeholder="22" required />
    </div>

    <div class="form-group">
      <label for="profileHeightId">Height (cm)</label>
      <input type="number" id="profileHeightId" placeholder="170" required />
    </div>

    <div class="form-group">
      <label for="profileWeightId">Weight (kg)</label>
      <input type="number" id="profileWeightId" placeholder="65" required />
    </div>

    <div class="form-group">
      <label for="profileLocationId">state</label>
      <input type="text" id="profileLocationId" placeholder="City, State" required />
    </div>

    <div class="form-group">
      <label for="profilecountryId">Country</label>
      <input type="text" id="profilecountryId" placeholder="City, country" required />
    </div>

    <div class="form-group">
      <label for="goal">Fitness Goal</label>
      <input type="text" id="goal" placeholder="Lose Weight, Build Muscle..." required />
    </div>

    <div class="form-group">
      <label for="preferredWorkouts">Preferred Workouts</label>
      <input type="text" id="preferredWorkouts" placeholder="Yoga, Gym, HIIT..." required />
    </div>

    <div class="form-group">
      <label for="profileActivityId">Activity Level</label>
      <select id="profileActivityId" required>
        <option value="" disabled selected>Select Activity</option>
        <option>Sedentary</option>
        <option>Active</option>
        <option>Very Active</option>
      </select>
    </div>

    <div class="form-group">
      <label for="profileWorkoutsId">Workout Type</label>
      <select id="profileWorkoutsId">
        <option value="">Select Type</option>
        <option>Yoga</option>
        <option>Cardio</option>
        <option>Gym</option>
        <option>HIIT</option>
      </select>
    </div>

    <div class="form-group-full">
      <button type="submit">Submit Profile</button>
    </div>
  </form>
</div>

<script type="module" src="javascript/profile.js"></script>
</body>
</html>
