<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Progress</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .progress {
      font-size: 18px;
      margin: 10px 0;
      color: #34495e;
    }

    .share-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .share-btn:hover {
      background-color: #45a049;
    }

    .copy-msg {
      text-align: center;
      margin-top: 10px;
      color: #2ecc71;
      display: none;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Share Progress with Buddy</h2>
  <div id="progressContainer" class="progress">
    Loading workout progress...
  </div>
  <button class="share-btn" id="shareWorkoutBtn">📤 Share My Workout</button>
  <div class="copy-msg" id="copyMsg">Copied to clipboard ✅</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "YOUR_DATABASE_URL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const progressContainer = document.getElementById("progressContainer");
    const copyMsg = document.getElementById("copyMsg");

    let summary = "No workout data found.";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userId = user.uid;
        const userWorkoutsRef = ref(db, `workouts/${userId}`);

        try {
          const snapshot = await get(userWorkoutsRef);
          if (snapshot.exists()) {
            const workouts = Object.values(snapshot.val());
            const latestWorkout = workouts[workouts.length - 1];

            summary = `🏋️ Workout Summary:
• Duration: ${latestWorkout.duration} mins
• Calories Burned: ${latestWorkout.calories}
• Goal: ${latestWorkout.goalAchieved}`;

            progressContainer.innerText = summary;
          } else {
            progressContainer.innerText = "No workout logs yet.";
          }
        } catch (error) {
          console.error("Error fetching workout:", error);
          progressContainer.innerText = "Error loading data.";
        }
      } else {
        progressContainer.innerText = "Please log in to see your progress.";
      }
    });

    document.getElementById("shareWorkoutBtn").addEventListener("click", async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: "My Workout Progress",
            text: summary,
            url: window.location.href
          });
        } catch (err) {
          console.warn("Share canceled or failed", err);
        }
      } else {
        try {
          await navigator.clipboard.writeText(summary + "\n" + window.location.href);
          copyMsg.style.display = "block";
          setTimeout(() => copyMsg.style.display = "none", 2000);
        } catch (err) {
          alert("Failed to copy progress.");
        }
      }
    });
  </script>
</body>
</html>
